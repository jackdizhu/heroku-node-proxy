<!DOCTYPE html>
<html>

<head>
  <title>jack google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Node Unblocker</h1>
      <form action="no-js" method="get">
        <p>
          <span>网址:</span>
          <input type="text" id="url" name="url" autofocus="autofocus" value="https://www.google.com" />
          <input type="submit" value="浏览" />
        </p>
      </form>

      <h4>实用工具</h4>
      <a href="./proxy/https://www.google.com" target="_blank">Google搜索</a>
      <a href="./proxy/https://zh.wikipedia.org" target="_blank">维基百科</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://heroku.com" target="_blank">Heroku</a>

      <div style="display: none;">
        <h4>新闻媒体</h4>
        <a href="./proxy/http://www.epochtimes.com" target="_blank">大纪元新闻网</a>
        <a href="./proxy/http://www.ntdtv.com" target="_blank">新唐人电视台</a>
        <a href="./proxy/http://soundofhope.org" target="_blank">希望之声电台</a>
        <a href="./proxy/https://www.voachinese.com" target="_blank">美国之音</a>
        <a href="./proxy/http://www.bbc.com" target="_blank">BBC中文网</a>
        <a href="./proxy/http://www.dw.com" target="_blank">DW(德国之声)</a>
        <a href="./proxy/https://cn.wsj.com" target="_blank">华尔街日报</a>
        <a href="./proxy/https://cn.nytimes.com" target="_blank">纽约时报中文网</a>
        <a href="./proxy/https://cn.reuters.com" target="_blank">路透中文网</a>
        <a href="./proxy/http://cn.rfi.fr" target="_blank">法国国际广播电台</a>
      </div>
    </div>
    <br/>

  </div>
  <script>
    function $(id) {
      return document.getElementById(id);
    }

    window.onload = function () {
      $('url').focus();
    }
  </script>

</body>

</html>
